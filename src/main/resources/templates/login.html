<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicia sesión en Tu Pachanga para acceder a tus eventos deportivos y conectar con otros usuarios.">
  <meta name="keywords" content="login, iniciar sesión, Tu Pachanga, deportes, eventos deportivos">
  <meta name="author" content="Daniel González">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="../../../../uploads/logos/favicon-256x256.png" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Iniciar Sesión - Tu Pachanga</title>
</head>
<body>

<header>

  <p><a th:href="@{/}"><img src="../../../../uploads/logos/logo.png" alt="Logo de la web"></a></p>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" th:href="@{/auth/login}">Iniciar sesión</a>
          <a class="nav-link" th:href="@{/auth/register}">Registrarse</a>
        </div>
      </div>
    </div>
  </nav>
</header>

  <div class="login-container">
    <h1>Iniciar Sesión</h1>

    <form th:action="@{/auth/login}" method="POST">

      <div class="form-group">
        <label for="username">Correo Electrónico</label>
        <input type="email" id="username" name="username" placeholder="Introduce tu correo" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
      </div>

      <button type="submit" class="boton">Iniciar Sesión</button>
      <p class="register-link">¿No tienes cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a></p>
    </form>

    <div th:if="${loginError}" style="color: red;">
      Email o contraseña incorrectos.
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
